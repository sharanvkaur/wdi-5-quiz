<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Current Quiz</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </head>

  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="navcontainer">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Sharan's Quiz</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
        </div>
      </div>
    </nav>


      <div class="jumbotron">
          <h2>Here is a quiz. Do the quiz.</h2>
          <p class="btn btn-primary btn-lg" href="#" role="button">Start</p>
      </div>

      <div class="container hidden" role="main">

        <div class="progress">
          <div class="progress-bar progress-bar-striped" role="progressbar" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100" style="width: 25%"></div>
        </div>

        <div class="row">
          <div class="col-sm-4">
            <div class="panel panel-primary">
              <div class="panel-heading">
                <h3 class="panel-title">Player 1</h3>
              </div>
              <div class="panel-body p1score">
                Your score is
              </div>
            </div>
          </div>
          <div class="col-sm-4">
            <div class="panel panel-default">
              <div class="panel-heading">
                <h3 class="panel-title">Whose turn is it?</h3>
              </div>
              <div class="panel-body game-status">
                It is
              </div>
            </div>
          </div>
          <div class="col-sm-4">
            <div class="panel panel-primary">
              <div class="panel-heading">
                <h3 class="panel-title">Player 2</h3>
              </div>
              <div class="panel-body p2score">
                Your score is
              </div>
            </div>
          </div>
        </div>

        <div class="well">
          Question
        </div>

        <div class="buttons">
          <button type="button" class="btn btn-warning">Answer</button>
          <button type="button" class="btn btn-warning">Answer</button>
          <button type="button" class="btn btn-warning">Answer</button>
          <button type="button" class="btn btn-warning">Answer</button>
        </div>

        <div class="restart">
          <button type="button" class="btn btn-danger">RESTART</button>
        </div>
    </div>


    <script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="../../dist/js/bootstrap.min.js"></script>
    <script src="script.js" type="text/javascript"></script>

  </body>
</html>
